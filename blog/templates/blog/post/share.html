{% extends "blog/base.html" %}

{% block title %}Share a Post{% endblock %}

{% block content %}
  {% if sent %}
    <h1>Post shared successfully !</h1>
  {% else %}
    <h1>Share "{{ post.title }}" by e-mail</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
  {% endif %}

{% endblock %}
